{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>{{ food.name }}</title>
<link rel="stylesheet" href="{% static 'main_app/css/food.css' %}">
{% endblock %}
{% block content %}
<body style="background-image: url('{% static 'main_app/images/detail.jpg' %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
            border-radius: 15px;">
    <div class="form-box">
        <h1>{{ food.name }}</h1>
        <p><strong>Calories:</strong> {{ food.calories }} kcal</p>
        <p><strong>Proteins: </strong> {{ food.proteins }} g</p>
        <p><strong>Carbs:</strong>  {{ food.carbs }} g</p>
        <p><strong>Fats: </strong> {{ food.fats }} g</p>

        <a href="{% url 'food-list' %}" class="btn"> Back</a>
    </div>

</body>
{% endblock %}
